<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CFA</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="css/1988106.css">
    <link rel="stylesheet" href="css/banner.css">
</head>

<body>
    <!-- header -->
    <header class="container">
        <div>
            <nav class="navbar navbar-expand-sm navbar-light px-0">
                <a class="navbar-brand" href="#" id="logo">
                    
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contacts</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" id="frm-search">
                    
                </div>
            </nav>
        </div>
    </header>
    <!-- /header -->
    <!-- banner -->
    <div class="container-fluid" id="banner">
        <div class="container text-center">
            <h4 class="text-white">Thông tin thành viên CFA ở ...</h4>          
        </div>
    </div>
    <!-- /banner -->
    <!-- main -->
    <div class="container">
        <div class="row my-5" id="products">
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars-v4.7.4.js"></script>
    <script src="js/loadData.js"></script>
    <script type="text/x-handlebars-template" id="products-template">
        {{#each data}}
            <div class="col-md-3 col-sm-6 text-center">
                <img src="{{thumbpath}}" alt="">
                <h4>{{name}}</h4>
                <div class="pb-2">{{summary}}</div>
                <a class="readmore" href="{{url}}">Read</a>
            </div>
        {{/each}}
    </script>
    <script>
        loadData('products','#products','#products-template');
    </script>
</body>

</html>
